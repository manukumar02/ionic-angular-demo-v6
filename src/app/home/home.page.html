<ion-list>
  <ion-item class="item-text-wrap"*ngFor="let ent of dummy" lines="none">
    <ion-label>
      <ion-label slot="start">
        <h2>{{ ent.name }}</h2>      
        <h3>{{ ent.email }}</h3>
      </ion-label>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-list>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button (click)="presentActionSheet()">Action Sheet</ion-button>
  </div>
</ion-content>
